<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="master container">
        <aside class="sidebar">
            <div class="branding">
                <span class="logo"></span>
                <span class="brandname">Dashboard</span>
            </div>
            <div class="opt-grp opt-grp-1">
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Home</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Profile</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Messages</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">History</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Tasks</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Communities</span>
                </div>
            </div>
            <div class="opt-grp opt-grp-2">
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Settings</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Support</span>
                </div>
                <div class="option">
                    <span class="option-icon"></span>
                    <span class="option-text">Privacy</span>
                </div>
            </div>
        </aside>
        <header class="header">Header</header>
        <main class="main">Main</main>
    </div>
</body>
</html>
